<div class="crafto-menu-popup crafto-hidden" id="crafto-popup-{{{ data.id }}}" data-id="{{{ data.id }}}">
	<div class="crafto-menu-popup__overlay"></div>
	<div class="crafto-menu-popup__content">
		<div class="crafto-menu-popup__inner">{{{ data.content }}}</div>
		<div class="crafto-menu-popup__actions">
			<span class="crafto-menu-popup__close"><i class="bi bi-x"></i></span>
			<div class="crafto-menu-popup__actions-save">
				<span class="spinner"></span>
				<span class="dashicons dashicons-yes hidden"></span>
				<button class="crafto-save-menu button-primary alignright">
					<i class="bi bi-floppy"></i>
					{{{ data.saveLabel }}}
				</button>
			</div>
		</div>
		<div class="crafto-menu-editor-wrap"></div>
	</div>
</div>
